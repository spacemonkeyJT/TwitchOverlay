<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .hypemeter {
      position: relative;
      width: 100%;
      height: 100vh;
      border: 1px solid black;
    }

    .hypemeter .progressbar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: green;
    }

    .hypemeter .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div class="hypemeter">
    <div class="progressbar"></div>
    <div class="label"></div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
