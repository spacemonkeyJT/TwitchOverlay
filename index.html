<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: transparent;
    }

    .hypemeter {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: transparent;
      color: #fff;
      background: linear-gradient(90deg, rgba(238,9,138,1) 0%, rgba(7,84,238,1) 100%);
      border-radius: 20px;
    }

    .hypemeter .progressend {
      position: absolute;
      right: 4px;
      top: 4px;
      height: calc(100vh - 8px);
      background-color: #000;
      border-radius: 0 20px 20px 0;
      transition: width 0.5s ease-in-out;
    }

    .hypemeter .inner {
      position: absolute;
      top: 4px;
      left: 4px;
      width: calc(100% - 16px);
      height: calc(100vh - 16px);
      border: 4px solid #000;
      border-radius: 18px;
    }

    .hypemeter .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .errorPanel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>
  <div class="hypemeter">
    <div class="inner"></div>
    <div class="progressend"></div>
    <div class="label"></div>
  </div>
  <div class="errorPanel"></div>
  <script src="bundle.js"></script>
</body>

</html>
